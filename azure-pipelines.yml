    endpoint: MSCICrawfordGitHub
    name: mscicrawford/bashCalc
  - repository: winBatch
    type: github
    endpoint: MSCICrawfordGitHub
    name: mscicrawford/winBatch

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

