trigger:
- master

resources:
  repositories:
  # The name used to reference this repository in the checkout step
  - repository: fib
    type: github
    endpoint: MSCICrawfordGitHub
    name: mscicrawford/fib
  - repository: winBatch
    type: github
    endpoint: MSCICrawfordGitHub
    name: mscicrawford/winBatch

stages:
- stage: CheckBothInParallel
  jobs:
  - job: windows
    pool:
      vmImage: 'windows-latest'
    steps:
    - checkout: winBatch

    - task: BatchScript@1
      displayName: "Find 3^4 using a windows batch script"
      inputs:
        filename: 'power.bat'
        arguments: '3 4'

  - job: ubuntu
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: fib

    - task: Bash@3
      displayName: "Find some stuff"
      variables:
        FIB_N: 8
      inputs:
        filename: 'fib.sh'

  - job: mac
    pool:
      vmImage: 'mscOS-latest'
    steps:
    - checkout: fib

    - task: Bash@3
      displayName: "Find some stuff"
      variables:
        FIB_N: 8
      inputs:
        filename: 'fib.sh'
